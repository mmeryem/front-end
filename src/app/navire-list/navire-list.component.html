<div class="d-flex justify-content-between">
  <button routerLink="/navire" mat-raised-button color="accent"><i class="fa fa-arrow-left" aria-hidden="true"></i>
  Retour</button>
</div>



<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- NomNavire Column -->
    <ng-container matColumnDef="Nomnavire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Navire </th>
      <td mat-cell *matCellDef="let row"> {{row.Nomnavire}} </td>
    </ng-container>

    <!-- Codenavire Column -->
    <ng-container matColumnDef="Codenavire">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code Navire </th>
      <td mat-cell *matCellDef="let row"> {{row.Codenavire}} </td>
    </ng-container>

    <!-- Vitesse Column -->
    <ng-container matColumnDef="Vitesse">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Vitesse </th>
      <td mat-cell *matCellDef="let row"> {{row.Vitesse}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row"> 
        <button [routerLink]="['/detail', row.id]" color="warn"><i class="fa fa-eye"></i></button>
        <button (click)="modifier(row.id)"mat-icon-button color="accent"><i class="fa fa-pencil"></i></button>
        <button mat-icon-button color="primary"><i class="fa fa-trash"></i></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
